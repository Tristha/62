<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Grid view</h1>
            <div class="line"></div> <iframe width="550" height="550" src="https://media.istockphoto.com/photos/picturesque-morning-in-plitvice-national-park-colorful-spring-scene-picture-id1093110112?k=6&m=1093110112&s=612x612&w=0&h=uBH7Rj-Ew_ixjunRrD_U7alq2ZUPJ_5XgMpe9xO52QQ="></iframe> <iframe width="550" height="550" src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg"></iframe>
        </section>


        <h2>Slide View</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://4.bp.blogspot.com/-uBmIoUBuCCs/WjuLkEYCGmI/AAAAAAAABDU/UZ9CkyGvvvo117BUBB6mlrAhS-60wSgcgCLcBGAs/s640/essay-on-horse.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Horse</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWkLprMkQ6LUVn3nFcpmNHUSbi-EuXGl_x9PoXuc1CZ3wl49aNd3PmV2V40YraIVp4es0&usqp=CAU" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dear</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>


    </div>

</body>

</html>
